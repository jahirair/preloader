<body><div class="wraper"> <!-- wraper for preloader-->		<div id="preloader"></div><!-- preloader div--><script src="js/jquery.min.js"></script>ver 1.10.1		<!-- the preloader script --><script type="text/javascript">	jQuery(document).ready(function($) {  	// site preloader -- also uncomment the div in the header and the css style for #preloader	$(window).load(function(){		$('#preloader').fadeOut('slow',function(){$(this).remove();});	});	});</script></div><!-- preloader WRAPER END --></body><style type="text/css">		 .wraper div#preloader { position: fixed; left: 0; top: 0; z-index: 999; width: 100%; height: 100%;  overflow: visible; background: #333 url('images/loading.gif') no-repeat center center; }		</style>
